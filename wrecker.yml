box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script: 
        name: configure
        code: |
          chmod +x gradlew

    - script:
        name: show base information
        code: |
          gradle -v
          ./gradlew -v
          echo $ANDROID_HOME
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
          echo $WERCKER_CACHE_DIR

    - script:
        name: build desktop
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR desktop:build

    - script:
        name: build android
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR android:build

    - script:
        name: run unit tests
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR desktop:build